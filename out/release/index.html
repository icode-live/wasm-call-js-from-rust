<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wasm-call-js-from-rust</title>
</head>
<body>

<script>
// *ARCANE INCANTATION ALERT*
// This file is actually pretty boring. But it does provide the minimum
// necessary code to load the WebAssembly module and associated JS file, which
// isn't that easy to figure out.
// (Note that since the project is a binary, Rust's `main` will be called when
// wasm-call-js-from-rust.js is loaded.)

window.Module = {};

fetch("wasm-call-js-from-rust.wasm")
  .then(response => response.arrayBuffer())
  .then(bytes => {
    Module.wasmBinary = bytes;

    let script = document.createElement('script');
    script.src = "wasm-call-js-from-rust.js";
    document.body.appendChild(script);
  });
</script>

</body>
</html>
